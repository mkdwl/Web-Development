<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    * {
      color: white;
      padding: 0px;
      margin: 0px;
      background: url("img.jpg");
      background-size: 1500px auto;
    }

    .left {
      border: 2px solid blue;
      display: block;
      width: 80px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .left img {
      display: block;
      filter: invert();
      width: 50px;
      margin: auto;
    }

    .left p {
      text-align: center;
    }

    .mid {
      border: 2px solid white;
      display: block;
      width: 40%;
      height: 40px;
      margin: 10px auto;
    }
    .navbar{
    }
    .navbar li{
      display: inline-block;
      
    }
    .navbar li a{
      text-decoration: none;
      background-color: transparent;
      padding: 10px;
      margin: 8px auto;
    }

    .right {
      border: 2px solid green;
      display: block;
      width: 100px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="left">
    <img src="logo.jpg" alt="" />
    <p>The Gym</p>
  </div>

  <div class="mid">
    <ul class="navbar">
      <li><a href="">Home</a> </li>
      <li><a href="">Shop</a> </li>
      <li><a href="">Supplement</a> </li>
      <li><a href="">Branches</a> </li>
    </ul>


  </div>
  <div class="right">i am right</div>
</body>

</html>
